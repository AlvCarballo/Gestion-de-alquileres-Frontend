<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<body>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <h1 class="text-center text-white pt-5">Gestion de alquileres</h1>
                    <div class="login-box col-md-12">
                        <form id="login-form" class="form" method="post">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Usuario:</label><br>
                                <input [(ngModel)]="usuario.username" type="text" name="username" id="username" class="form-control" autofocus required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Contrase√±a:</label><br>
                                <input [(ngModel)]="usuario.password" type="password" name="password" id="password" class="form-control" required>
                            </div>
                            <div class="form-group text-center">
                                <input type="submit" (click)='login()' name="submit" class="btn btn-info btn-md" value="Login">
                            </div>
                            <div id="register-link" class="text-right d-none">
                                <a href="#" class="text-info  d-none">Registrarse</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
