<ul class="pagination" *ngIf="paginador.totalPages-1>0">
    <li class="page-item" *ngIf="paginador.number>0">
        <a class="page-link" [routerLink]="['/ficheros/inmuebles/page',paginador.number-1]">&laquo;</a>
    </li>
    <li [ngClass]="paginador.first? 'disabled page-item': 'page-item'">
        <a class="page-link" [routerLink]="['/ficheros/inmuebles/page', 0]">Primera</a>
    </li>
    <li *ngFor="let pagina of paginas" ngClass="pagina-1 == paginador.number? 'page-item active':'page-item'">
        <span class="page-link" *ngIf="pagina-1 == paginador.number">{{pagina}}</span>
        <a class="page-link" *ngIf="pagina-1 != paginador.number" [routerLink]="['/ficheros/inmuebles/page',pagina-1]">{{pagina}}</a>
    </li>
    <li [ngClass]="paginador.last?' disabled page-item': 'page-item'">
        <a class="page-link" [routerLink]="['/ficheros/inmuebles/page', paginador.totalPages-1]">Ãšltima</a>
    </li>
    <li class="page-item" *ngIf="paginador.number<paginador.totalPages-1">
        <a class="page-link" [routerLink]="['/ficheros/inmuebles/page',paginador.number+1]">&raquo;</a>
    </li>
</ul>
